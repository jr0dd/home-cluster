---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN/./-}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN/./-}-tls"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN_1/./-}"
  namespace: networking
spec:
  secretName: "${SECRET_DOMAIN_1/./-}-tls"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
  commonName: "${SECRET_DOMAIN_1}"
  dnsNames:
    - "${SECRET_DOMAIN_1}"
    - "*.${SECRET_DOMAIN_1}"
