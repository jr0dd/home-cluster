---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      chart: velero
      version: 2.30.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    upgradeCRDs: false
    backupsEnabled: true
    snapshotsEnabled: true
    configuration:
      provider: aws
      backupStorageLocation:
        name: minio
        bucket: pvc-backups
        default: true
        config:
          region: minio
          profile: minio
          s3ForcePathStyle: true
          s3Url: http://minio.minio:9000
          publicUrl: https://s3.${SECRET_DOMAIN}
      volumeSnapshotLocation:
        name: minio
        provider: openebs.io/zfspv-blockstore
        config:
          bucket: pvc-backups
          prefix: zfs
          namespace: openebs
          provider: aws
          profile: minio
          region: minio
          s3ForcePathStyle: true
          s3Url: http://minio.minio:9000
          publicUrl: https://s3.${SECRET_DOMAIN}
    credentials:
      name: minio-creds
      secretContents:
        cloud: |
          [minio]
          aws_access_key_id=${MINIO_ACCESS_KEY}
          aws_secret_access_key=${MINIO_SECRET_KEY}
    schedules:
      daily:
        schedule: "0 5 * * *"
        template:
          ttl: 96h
          storageLocation: minio
          snapshotVolumes: true
          volumeSnapshotLocations:
            - minio
          includedNamespaces:
            - databases
            - home
            - media
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-openebs
        image: ghcr.io/openebs/velero-plugin:3.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.24.1
    metrics:
      serviceMonitor:
        enabled: true
