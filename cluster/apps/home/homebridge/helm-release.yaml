---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 10m
  chart:
    spec:
      chart: homebridge
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: latest@sha256:f36c618ada44490c5a25c15f65f9a42fee6a5b2e408ede121f6edce67eedb6a9
    env:
      TZ: "America/New_York"
      ENABLE_AVAHI: "1"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - *host
    probes:
      liveness:
        enabled: true
        custom: false
        spec:
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
    configmap:
      scripts:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh

            pnpm install --save homebridge-dummy@latest
            pnpm install --save homebridge-myq@latest
            pnpm install --save homebridge-nest@latest
            pnpm install --save homebridge-orbit-irrigation@latest
            pnpm install --save homebridge-tplink-smarthome@latest
