---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 10m
  chart:
    spec:
      chart: k10
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    eula:
      accept: true
      company: j_r0dd
      email: jr0dd@@users.noreply.github.com
    global:
      persistence:
        storageClass: openebs-zfspv-ssd
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      create: true
      class: nginx
      host: &host "k10.${SECRET_DOMAIN}"
      urlPath: k10
      hosts:
        - *host
      tls:
        enabled: true
        secretName: k10-tls
    grafana:
      enabled: false
