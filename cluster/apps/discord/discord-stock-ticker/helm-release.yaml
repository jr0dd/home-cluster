---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app discord-stock-ticker
  namespace: discord
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.9.6
    lifecycle:
      postStart:
        exec:
          command: ["bash", "/config/payload.sh"]
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: discord-stock-ticker
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: discord-tokens
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: payload-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "payload-config"
