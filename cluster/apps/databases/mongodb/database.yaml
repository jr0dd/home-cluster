---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: wyoa
  namespace: databases
spec:
  members: 1
  type: ReplicaSet
  version: "4.2.6"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: admin
      db: mongodb
      passwordSecretRef:
        name: mongo-creds
      roles:
        - name: clusterAdmin
          db: mongodb
        - name: userAdminAnyDatabase
          db: mongodb
      scramCredentialsSecretName: scram-creds
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
