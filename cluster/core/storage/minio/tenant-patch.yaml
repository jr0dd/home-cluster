---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: tenant0
  namespace: minio
spec:
  log:
    image: minio/logsearchapi:v4.2.2
    audit:
      diskCapacityGB: 5
  prometheus:
    image: "prom/prometheus"
    sidecarimage: "alpine"
    initimage: "busybox"
    diskCapacityGB: 5
  prometheusOperator:
    labels:
      app: tenant0
