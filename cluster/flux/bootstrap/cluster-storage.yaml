---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-storage
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  dependsOn:
    - name: cluster-crds
  path: ./cluster/apps/openebs
  prune: false
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-ops
