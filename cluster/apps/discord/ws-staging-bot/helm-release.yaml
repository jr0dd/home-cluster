apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ws-staging-bot
  namespace: discord
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: puppeteer
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/jr0dd/wyoa-bot
      tag: v0.9.9 # {"$imagepolicy": "flux-system:wyoa-ghcr-io:tag"}
      pullPolicy: Always
    controller:
      strategy: RollingUpdate
    imagePullSecrets:
      - name: ghcr-io-creds
    env:
      TZ: "${TZ}"
      NODE_ENV: "staging"
      SOPS_AGE_KEY: "${SOPS_AGE_KEY}"
    service:
      main:
        ports:
          http:
            port: &port 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: &host "ws-staging.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ws-staging-tls
            hosts:
              - *host
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 30
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
