---
version: "3"

tasks:
  enable:
    desc: Enable adblocking in blocky
    cmds:
      - "{{.PROJECT_DIR}}/scripts/blocky.sh enable"
    preconditions:
      - "test -f {{.PROJECT_DIR}}/scripts/blocky.sh"

  disable:
    desc: Disable adblocking in blocky
    cmds:
      - "{{.PROJECT_DIR}}/scripts/blocky.sh disable"
    preconditions:
      - "test -f {{.PROJECT_DIR}}/scripts/blocky.sh"
