---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex-beta
      tag: 1.31.2.6783-9209b39b4@sha256:04c4bf057b4fd777ccd92fd2dea1db9eddd559d3caa986dc1d8666b1ba42b4d1
    controller:
      strategy: RollingUpdate
    env:
      TZ: "${TZ}"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${LB_PLEX}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
    podSecurityContext:
      supplementalGroups:
        - 1042
    persistence:
      config:
        enabled: true
        existingClaim: plex-config
      media:
        enabled: true
        type: pvc
        existingClaim: media
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: plex-tls
            hosts:
              - *host
    resources:
      requests:
        cpu: 100m
        memory: 2000Mi
      limits:
        memory: 9000Mi
