---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: homebridge
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: ubuntu-no-avahi@sha256:4ccef0fdd95b65b921302d1a1aa404c5180183cea3a64c931f9baa7bbe947c6a
    env:
      TZ: "America/New_York"
      PUID: 568
      PGID: 568
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: 8581
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config-v1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - "homebridge.${SECRET_DOMAIN}"
    config: |
      #!/bin/sh

      npm install homebridge-myq
      npm install homebridge-nest
      npm install homebridge-platform-orbit
