---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: speedtest-exporter
      version: 5.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.5.1
    env:
      TZ: "${TZ}"
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
        downloadLimit: 900
        uploadLimit: 900
        pingLimit: 25
        jitterLimit: 10
