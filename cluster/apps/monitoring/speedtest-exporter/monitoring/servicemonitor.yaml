---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-exporter
  labels:
    app.kubernetes.io/name: speedtest-exporter
spec:
  jobLabel: speedtest-exporter
  selector:
    matchLabels:
      app.kubernetes.io/name: speedtest-exporter
  endpoints:
    - path: /metrics
      targetPort: http
      honorLabels: true
      interval: 1h
      scrapeTimeout: 1m
