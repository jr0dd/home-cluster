---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 10m
  chart:
    spec:
      chart: minio
      version: 4.0.2
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-06-25T15-50-16Z
    mode: standalone
    ignoreChartChecksums: true
    rootUser: "${MINIO_ROOT_USER}"
    rootPassword: "${MINIO_ROOT_PASSWORD}"
    drivesPerNode: 1
    replicas: 1
    persistence:
      enabled: true
      existingClaim: minio
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/proxy-body-size: 250m
      path: /
      hosts:
        - &host-api "s3.${SECRET_DOMAIN}"
      tls:
        - secretName: minio-api-tls
          hosts:
            - *host-api
    consoleIngress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      path: /
      hosts:
        - &host-console "minio.${SECRET_DOMAIN}"
      tls:
        - secretName: minio-console-tls
          hosts:
            - *host-console
    users: []
    environment:
      TZ: "America/New_York"
      MINIO_UPDATE: "off"
      MINIO_PROMETHEUS_JOB_ID: "minio"
      MINIO_PROMETHEUS_URL: "http://thanos-query.monitoring:9090"
      MINIO_SERVER_URL: "https://s3.${SECRET_DOMAIN}"
    metrics:
      serviceMonitor:
        enabled: true
        public: true
    resources:
      requests:
        memory: 500Mi
        cpu: 100m
      limits:
        memory: 1000Mi
