apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ws-staging-bot
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/ws-staging-bot
      tag: v0.0.5 # {"$imagepolicy": "flux-system:ws-staging-ghcr-io:tag"}
      pullPolicy: Always
    imagePullSecrets:
      - name: ghcr-io-creds
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: ws-staging-bot
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: ws-staging-tokens
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_1}"
        hosts:
          - host: "ws-staging.${SECRET_DOMAIN_1}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ws-staging-tls
            hosts:
              - "ws-staging.${SECRET_DOMAIN_1}"
    podAnnotations:
      secret.reloader.stakater.com/reload: "ws-staging-tokens"
