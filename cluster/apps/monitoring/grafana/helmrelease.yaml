---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.14.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    replicas: 1
    deploymentStrategy:
      type: RollingUpdate
    adminPassword: "${SECRET_GRAFANA_PASSWORD}"
    grafana.ini:
      analytics:
        check_for_updates: false
      auth:
        signout_redirect_url: "https://id.${SECRET_DOMAIN}/application/o/grafana/end-session/"
        oauth_auto_login: true
      auth.basic:
        disable_login_form: false
      auth.generic_oauth:
        enabled: true
        name: authentik
        client_id: "${SECRET_GRAFANA_OAUTH_CLIENT_ID}"
        client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        scopes: "openid email profile"
        auth_url: https://id.${SECRET_DOMAIN}/application/o/authorize/
        token_url: https://id.${SECRET_DOMAIN}/application/o/token/
        api_url: https://id.${SECRET_DOMAIN}/application/o/userinfo/
        role_attribute_path: "contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
      explore:
        enabled: true
      grafana_net:
        url: https://grafana.net
      log:
        mode: console
        filters: rendering:debug
      paths:
        data: /var/lib/grafana
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      panels:
        disable_sanitize_html: true
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
    serviceMonitor:
      enabled: true
    persistence:
      enabled: true
      type: pvc
      existingClaim: grafana
      skipuninstall: true
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
      - "grafana.${SECRET_DOMAIN}"
      path: /
      tls:
      - secretName: grafana-tls
        hosts:
        - "grafana.${SECRET_DOMAIN}"
    plugins:
    - grafana-piechart-panel
    - grafana-polystat-panel
    - grafana-worldmap-panel
    - grafana-clock-panel
    - grafana-singlestat-panel
    - mxswat-separator-panel
    - farski-blendstat-panel
    - speakyourcode-button-panel
    - snuids-trafficlights-panel
    imageRenderer:
      enabled: true
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
        - name: Loki
          orgId: 1
        datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-prometheus:9090/
          isDefault: true
        - name: Loki
          type: loki
          access: proxy
          url: http://loki:3100
