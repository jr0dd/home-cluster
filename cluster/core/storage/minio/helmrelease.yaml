---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.1.8
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    console:
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "minio.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: minio-tls
            hosts:
              - "minio.${SECRET_DOMAIN}"
    tenants:
      - name: tenant0
        namespace: minio
        image:
          repository: minio/minio
          tag: RELEASE.2021-08-20T18-32-01Z
        pools:
          - servers: 1
            volumesPerServer: 4
            size: 10Gi
            storageClassName: openebs-zfspv
        secrets:
          enabled: true
          name: minio-creds
          accessKey: "${MINIO_ACCESS_KEY}"
          secretKey: "${MINIO_SECRET_KEY}"
        metrics:
          enabled: true
          port: 9000
        certificate:
          requestAutoCert: false
        s3:
          bucketDNS: false
        env:
          - name: MINIO_IDENTITY_OPENID_CONFIG_URL
            value: "https://id.${SECRET_DOMAIN}/application/o/minio/.well-known/openid-configuration"
          - name: MINIO_IDENTITY_OPENID_CLIENT_ID
            value: "${MINIO_CLIENT_ID}"
          - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
            value: "${MINIO_CLIENT_SECRET}"
          - name: MINIO_IDENTITY_OPENID_SCOPES
            value: "openid,profile,email,minio"
          - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
            value: "https://minio.${SECRET_DOMAIN}/oauth_callback"
