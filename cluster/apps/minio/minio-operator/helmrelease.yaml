---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.2.9
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      image:
        repository: quay.io/minio/operator
        tag: v4.2.9
    console:
      image:
        repository: quay.io/minio/console
        tag: v0.10.0
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "s3.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: minio-tls
            hosts:
              - "s3.${SECRET_DOMAIN}"
    tenants:
      - name: tenant0
        image:
          repository: quay.io/minio/minio
          tag: RELEASE.2021-09-15T04-54-25Z
        namespace: minio
        pools:
          - servers: 4
            volumesPerServer: 1
            size: 160Gi
            storageClassName: openebs-zfspv-pool
        secrets:
          enabled: true
          name: minio-creds
          accessKey: "${MINIO_ACCESS_KEY}"
          secretKey: "${MINIO_SECRET_KEY}"
        metrics:
          enabled: true
          port: 9000
        certificate:
          requestAutoCert: true
        env:
          - name: MINIO_BROWSER_REDIRECT_URL
            value: "https://s3.${SECRET_DOMAIN}"
          - name: MINIO_PROMETHEUS_AUTH_TYPE
            value: "public"
          - name: MINIO_PROMETHEUS_JOB_ID
            value: "minio"
          - name: MINIO_PROMETHEUS_URL
            value: "http://prometheus-prometheus.monitoring:9090"
          - name: CONSOLE_PROMETHEUS_URL
            value: "http://prometheus-prometheus.monitoring:9090"
