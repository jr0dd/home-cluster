---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
configMapGenerator:
  - name: blocky-dashboard
    files:
      - blocky.json=https://raw.githubusercontent.com/jr0dd/grafana-dashboards/main/blocky.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
