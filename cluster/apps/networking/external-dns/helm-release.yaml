---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.9.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: token
            name: cloudflare-token
    sources:
      - ingress
    provider: cloudflare
    policy: sync
    registry: txt
    txtOwnerId: "k8s"
    txtPrefix: "k8s."
    domainFilters:
      - "${SECRET_DOMAIN}"
    extraArgs:
      - "--cloudflare-proxied"
      - "--annotation-filter=external-dns/is-public=true"
    serviceMonitor:
      enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
