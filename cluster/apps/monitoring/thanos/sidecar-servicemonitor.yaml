---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: prometheus-sidecar
    app.kubernetes.io/instance: prometheus-thanos-discovery
    app.kubernetes.io/name: prometheus-thanos-discovery
    app.kubernetes.io/version: v0.22.0
  name: thanos-sidecar
  namespace: monitoring
spec:
  endpoints:
    - port: http
      relabelings:
        - separator: /
          sourceLabels:
            - namespace
            - pod
          targetLabel: instance
  selector:
    matchLabels:
      app.kubernetes.io/component: prometheus-sidecar
      app.kubernetes.io/instance: prometheus-thanos-discovery
      app.kubernetes.io/name: prometheus-thanos-discovery
