---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: prometheus-thanos-discovery
    app.kubernetes.io/instance: kube-prometheus-stack
    app.kubernetes.io/name: prometheus-thanos-discovery
    app.kubernetes.io/version: v0.22.0
  name: prometheus-thanos-discovery
  namespace: monitoring
spec:
  endpoints:
    - port: grpc
      relabelings:
        - separator: /
          sourceLabels:
            - namespace
            - pod
          targetLabel: instance
  selector:
    matchLabels:
      app.kubernetes.io/component: prometheus-thanos-discovery
      app.kubernetes.io/instance: kube-prometheus-stack
      app.kubernetes.io/name: prometheus-thanos-discovery
