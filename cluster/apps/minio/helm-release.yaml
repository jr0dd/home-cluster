---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 3.1.9
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2021-10-08T23-58-24Z
    mode: standalone
    existingSecret: minio-creds
    drivesPerNode: 1
    replicas: 1
    pools: 1
    persistence:
      enabled: true
      existingClaim: minio-config-v1
    users: []
    resources:
      requests:
        memory: 1Gi
    metrics:
      serviceMonitor:
        enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: "minio-config-env"
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: minio
              namespace: minio
            spec:
              template:
                spec:
                  containers:
                    - name: minio
                      volumeMounts:
                        - mountPath: /run/secrets/config.env
                          name: minio-config-env
                          readOnly: true
                          subPath: config.env
                  volumes:
                    - name: minio-config-env
                      secret:
                        defaultMode: 420
                        secretName: minio-config-env
