---
version: "3"

tasks:

  init:cloudflare:
    desc: Initialize terraform cloudflare
    dir: terraform/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Prepare terraform cloudflare
    dir: terraform/cloudflare
    cmds:
      - "terraform plan"

  apply:cloudflare:
    desc: Apply terraform cloudflare
    dir: terraform/cloudflare
    cmds:
      - "terraform apply"
