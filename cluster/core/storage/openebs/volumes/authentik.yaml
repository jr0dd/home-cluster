---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  hostPath:
    path: /mnt/deadpool/containous/datastore/authentik
