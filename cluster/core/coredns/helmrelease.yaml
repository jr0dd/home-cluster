---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.3
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    replicaCount: 1
    servers:
    - zones:
      - zone: .
      port: 53
      plugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: kubernetes
        parameters: cluster.local in-addr.arpa ip6.arpa
        configBlock: |-
          pods verified
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      - name: hosts
        parameters: /etc/coredns/NodeHosts
        configBlock: |-
          reload 15s
          fallthrough
          ttl 60
      - name: forward
        parameters: . ${GATEWAY_IP}
        configBlock: |-
          max_concurrent 1000
      - name: prometheus
        parameters: :9153
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance 
    zoneFiles:
    - filename: NodeHosts
      contents: |
        ${GATEWAY_IP} ix-truenas
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    isClusterService: true
    serviceType: ClusterIP
    service:
      clusterIP: 172.17.0.10
    serviceAccountName: coredns
    serviceAccount:
      create: true
    priorityClassName: "system-cluster-critical"
    tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    nodeSelector:
      kubernetes.io/os: linux
    podAnnotations:
      configmap.reloader.stakater.com/reload: "corens"
