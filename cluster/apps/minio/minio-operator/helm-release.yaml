---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.2.10
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      image:
        repository: quay.io/minio/operator
        tag: v4.2.10
    console:
      image:
        repository: quay.io/minio/console
        tag: v0.10.0
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "minio.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: minio-tls
            hosts:
              - "minio.${SECRET_DOMAIN}"
    tenants:
      - name: storage
        image:
          repository: quay.io/minio/minio
          tag: RELEASE.2021-09-23T04-46-24Z
          pullPolicy: IfNotPresent
        namespace: minio
        pools:
          - servers: 4
            volumesPerServer: 1
            size: 100Gi
            storageClassName: openebs-zfspv-minio
        mountPath: /export
        subPath: ""
        secrets:
          enabled: true
          name: minio1-secret
          accessKey: minio
          secretKey: minio123
        metrics:
          enabled: true
          port: 9000
        certificate:
          requestAutoCert: true
        env: {}
