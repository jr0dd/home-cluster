---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://mongodb.github.io/helm-charts
      chart: community-operator
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: mongodb-charts
        namespace: flux-system
      interval: 5m
  values:
    community-operator-crds:
      enabled: false
    database:
      name: mongodb-database
