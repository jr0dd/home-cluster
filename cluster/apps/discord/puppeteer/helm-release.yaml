---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: puppeteer
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: puppeteer
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/puppeteer
      tag: v13.3.2@sha256:4af6ebe213c7725bfa274add5ee00289b5a02b700b951ea93eb534e87ab4b33c
      pullPolicy: Always
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: puppeteer
    env:
      TZ: "America/New_York"
    chromium:
      args:
        - '--disable-gpu'
        - '--disable-software-rasterizer'
        - '--no-zygote'
        - '--disable-features=IsolateOrigins,site-per-process'
        - '--disable-site-isolation-trials'
        - '--disable-web-security'
        - '--enable-features=NetworkService'
    service:
      main:
        enabled: true
        ports:
          http:
            port: 4000
    persistence:
      config:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "puppeteer.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: puppeteer-tls
            hosts:
              - *host
