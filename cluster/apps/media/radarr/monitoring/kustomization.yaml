---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
configMapGenerator:
  - name: radarr-dashboard
    files:
      - dashboard.json=https://raw.githubusercontent.com/k8s-at-home/grafana-dashboards/main/radarr.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
