---
- hosts:
    - master-nodes
    - worker-nodes
    - storage-nodes
  become: true
  gather_facts: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      pause:
        seconds: 5
  roles:
    - xanmanning.k3s
  vars:
    k3s_state: uninstalled
  tasks:
    - name: Gather list of CNI files to delete
      find:
        paths: /etc/cni/net.d
        patterns: "*"
      register: directory_contents

    - name: Delete CNI files
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ directory_contents.files }}"

    - name: Delete killall service
      ansible.builtin.systemd:
        name: k3s-killall
        daemon_reload: true
        enabled: false
        state: stopped

    - name: Delete killall service file
      ansible.builtin.file:
        path: /etc/systemd/system/k3s-killall.service
        state: absent
