---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: homebridge
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: ubuntu-no-avahi@sha256:f40407380cf90f01e3084d09767d07d486508ade53cb6960984792077f947ad3
    env:
      TZ: "America/New_York"
      HOMEBRIDGE_CONFIG_UI: 1
      HOMEBRIDGE_CONFIG_UI_PORT: &port 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - *host
    config: |
      #!/bin/sh

      npm install --save homebridge-config-ui-x@latest
      npm install --save homebridge-dummy@latest
      npm install --save homebridge-myq@latest
      npm install --save homebridge-nest@latest
      npm install --save homebridge-platform-orbit@latest
