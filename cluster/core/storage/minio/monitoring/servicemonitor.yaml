---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
spec:
  jobLabel: minio
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  namespaceSelector:
    matchNames:
      - minio
  endpoints:
    - port: minio
      path: /minio/v2/metrics/cluster
      interval: 30s
      scrapeTimeout: 30s
