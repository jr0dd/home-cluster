---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-repositories
  interval: 10m0s
  path: ./cluster/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - target:
        kind: Deployment
        name: helm-controller
      patch: |-
        - op: replace
          path: /spec/template/spec/containers/0/resources/requests/memory
          value: 512Mi
        - op: replace
          path: /spec/template/spec/containers/0/resources/limits/memory
          value: 2Gi
