---
- name: Configure aliases
  ansible.builtin.template:
    src: aliases.j2
    dest: /etc/aliases
    mode: 0644

- name: Configure msmtpd
  ansible.builtin.template:
    src: msmtprc.j2
    dest: /etc/msmtprc
    mode: 0644

- name: Restart msmtpd service
  ansible.builtin.systemd:
    name: msmtpd
    daemon_reload: true
    enabled: true
    state: restarted
