---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-crds
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: flux-repositories
  path: ./cluster/crds
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
