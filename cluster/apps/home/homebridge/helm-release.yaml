---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: homebridge
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: ubuntu-no-avahi@sha256:01cf432c131c5588cd61a4752f2008139b9446f596de92346744e3cfe7b05690
    env:
      TZ: "America/New_York"
      HOMEBRIDGE_CONFIG_UI: 1
      PGID: "1000"
      PUID: "1000"
      HOMEBRIDGE_CONFIG_UI_PORT: &port 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - *host
    configmap:
      scripts:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh

            npm install -g npm@latest
            npm install -g --unsafe-perm homebridge@latest
            # npm install -g --unsafe-perm homebridge-config-ui-x@latest
            npm install --save homebridge-dummy@latest
            npm install --save homebridge-myq@latest
            npm install --save homebridge-nest@latest
            npm install --save homebridge-orbit-irrigation@latest
            npm install --save homebridge-tplink-smarthome@latest
