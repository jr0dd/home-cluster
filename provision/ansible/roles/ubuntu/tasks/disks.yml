---
- name: Configure smartd
  ansible.builtin.template:
    src: smartd.conf.j2
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: 0644

- name: Start smartd service
  ansible.builtin.systemd:
    name: smartd
    enabled: true
    state: started

- name: Restart smartd service
  ansible.builtin.service:
    name: smartd.service
    daemon_reload: true
    enabled: true
    state: restarted
