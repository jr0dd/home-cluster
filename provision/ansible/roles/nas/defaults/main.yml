---
zfs_sharing:
  samba_enabled: false
  timemachine_enabled: false
  nfs_enabled: false

# monitoring options not in mrlessmith.zfs role or more fine-tuned
zfs_monitoring:
  # enable email alerts
  email_alerts: false
  # enable smartd monitoring
  smartd_alerts: false
  # enable zfs-zed monitoring. needs email configured to work.
  zed_alerts: false
  # Use systemd timers instead of cron for scrubs
  systemd_scrub_timer: false

# systemd timer settings
scrub_pools_timer:
  # Run every month on the 1st and 15th at 1am
  on_calendar: "*-*-1,15 01:00:00"
  accuracy: 1h

nfs_exports: []
samba_users: []
samba_shares: []

smartd_config: |-
  DEVICESCAN -a -o on -S on -n standby,q -s (S/../.././02|L/../../6/03) -W 4,35,40 -m root

samba_global: |-
  [global]
    server string = Ubuntu SMB Server
    server min protocol = SMB3
    server multi channel support = yes
    server role = standalone server

    ## user settings
    unix password sync = yes
    passwd program = /usr/bin/passwd %u
    passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .

    ## permissions
    browseable = yes
    map to guest = bad user
    access based share enum = yes
    create mode = 0664
    directory mode = 0775

    ## printers
    load printers = no
    printcap name = /dev/null
    disable spoolss = yes

    ## logging
    logging = systemd
    log level = 3 passdb:5 auth:10 vfs:3

    ## networking osx/linux specific
    bind interfaces only = yes
    dns proxy = no
    disable netbios = yes
    smb ports = 445
    name resolve order = host bcast
    ## vfs objects
    # to-do add io_uring kernel module for performance
    vfs objects = acl_xattr catia fruit streams_xattr

    ## osx settings
    spotlight = yes
    fruit:aapl = yes
    fruit:model = RackMac
    fruit:copyfile = yes
    fruit:nfs_aces = yes
    fruit:posix_rename = yes
    fruit:veto_appledouble = no
    fruit:wipe_intentionally_left_blank_rfork = yes
    fruit:delete_empty_adfiles = yes
    fruit:locking = netatalk
    fruit:encoding = native
    fruit:resource = file
    fruit:metadata = netatalk
    fruit:zero_file_id = yes
    durable handles = yes
    ea support = yes
    kernel oplocks = no
    kernel share modes = no
    posix locking = no

apt_install_packages:
  - dmraid
  - git
  - gnupg2
  - ipmitool
  - lm-sensors
  - rclone
  - tmux
  - tree
  - uidmap
  - zsh

apt_remove_packages:
  - apparmor
  - apport
  - byobu
  - friendly-recovery
  - landscape-common
  - lxd-agent-loader
  - ntfs-3g
  - plymouth
  - plymouth-theme-ubuntu-text
  - popularity-contest
  - snapd
  - sosreport
  - ubuntu-advantage-tools
  - ufw
