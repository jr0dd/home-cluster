---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.9
    controller:
      enabled: true
      replicas: 1
      strategy: Recreate
    settings:
      automaticPortSetup: true
    env:
      TZ: "America/New_York"
    podSecurityContext:
      supplementalGroups:
        - 1042
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_QBITTORRENT}"
        externalTrafficPolicy: Local
        ports:
          bittorrent:
            enabled: true
            port: 50413
            protocol: TCP
            targetPort: 50413
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      media:
        enabled: true
        type: pvc
        mountPath: /media
        existingClaim: media
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: "qb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          # - secretName: qbittorrent-tls
          - hosts:
              - "qb.${SECRET_DOMAIN}"
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: esanchezm/prometheus-qbittorrent-exporter
          tag: v1.2.0
        env:
          user: "${QB_USER}"
          password: "${QB_PASSWORD}"
