---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb-community-operator
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: community-operator
      version: 0.7.4
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    namespace: databases
    operator:
      name: mongodb-operator
    community-operator-crds:
      enabled: false
    database:
      name: mongodb-database
