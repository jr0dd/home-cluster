---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-stock-ticker
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jr0dd.github.io/charts/
      chart: discord-stock-ticker
      version: 13.4.0
      sourceRef:
        kind: HelmRepository
        name: jr0dd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.7.3
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: discord-tokens
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    persistence:
      config:
        enabled: true
        type: configMap
        name: payload-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "payload-config"
