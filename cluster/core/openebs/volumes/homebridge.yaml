---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: homebridge
spec:
  capacity:
    storage: 150Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  hostPath:
    path: /mnt/deadpool/containous/datastore/homebridge
