---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent
spec:
  capacity:
    storage: 250Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  hostPath:
    path: /mnt/deadpool/containous/datastore/qbittorrent
