---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-config
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: flux-repositories
  path: ./cluster/base/flux/config
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
