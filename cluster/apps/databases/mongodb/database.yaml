---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: wyoa-bot
  namespace: databases
spec:
  members: 1
  type: ReplicaSet
  # renovate: datasource=docker depName=mongo lookupName=library/mongo
  version: 5.0.0
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: wyoa
      db: admin
      passwordSecretRef:
        name: wyoa-creds
      roles:
        - name: clusterAdmin
          db: admin
        - name: userAdminAnyDatabase
          db: admin
      scramCredentialsSecretName: scram-creds
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
