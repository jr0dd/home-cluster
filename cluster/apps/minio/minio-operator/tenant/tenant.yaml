---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: storage
  namespace: minio
  labels:
    app: minio
  annotations:
    prometheus.io/path: /minio/v2/metrics/cluster
    prometheus.io/port: "9000"
    prometheus.io/scrape: "true"
    # secret.reloader.stakater.com/reload: "tenant-config"
spec:
  image: quay.io/minio/minio:RELEASE.2021-09-23T04-46-24Z
  s3:
    bucketDNS: false
  users:
    - name: storage-user
  configuration:
    name: tenant-config
  credsSecret:
    name: minio-creds
  podManagementPolicy: Parallel
  requestAutoCert: true
  prometheusOperator:
    labels:
      app: minio
  pools:
    - servers: 4
      volumesPerServer: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: persistentvolumeclaims
        metadata:
          name: minio
          labels:
            velero.io/exclude-from-backup: "true"
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 160Gi
          storageClassName: openebs-zfspv-pool
