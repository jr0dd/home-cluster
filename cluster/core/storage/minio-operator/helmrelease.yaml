---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.1.8
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      image:
        repository: minio/operator
        tag: v4.2.2
    console:
      image:
        repository: minio/console
        tag: v0.9.5
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "console.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: console-tls
            hosts:
              - "console.${SECRET_DOMAIN}"
    tenants:
      - name: tenant0
        image:
          repository: minio/minio
          tag: RELEASE.2021-08-25T00-41-18Z
        namespace: minio-operator
        pools:
          - servers: 4
            volumesPerServer: 1
            size: 20Gi
            storageClassName: openebs-zfspv
        secrets:
          enabled: true
          name: minio-creds
          accessKey: "${MINIO_ACCESS_KEY}"
          secretKey: "${MINIO_SECRET_KEY}"
        metrics:
          enabled: true
        certificate:
          requestAutoCert: true
          # certConfig:
          #   commonName: "minio.${SECRET_DOMAIN}"
        env:
          - name: MINIO_PROMETHEUS_AUTH_TYPE
            value: "public"
          - name: MINIO_BROWSER_REDIRECT_URL
            value: "https://console.${SECRET_DOMAIN}"
          # - name: MINIO_IDENTITY_OPENID_CONFIG_URL
          #   value: "https://id.${SECRET_DOMAIN}/application/o/minio/.well-known/openid-configuration"
          # - name: MINIO_IDENTITY_OPENID_CLIENT_ID
          #   value: "${MINIO_CLIENT_ID}"
          # - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
          #   value: "${MINIO_CLIENT_SECRET}"
          # - name: MINIO_IDENTITY_OPENID_SCOPES
          #   value: "openid,profile,email,minio"
          # - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
          #   value: "https://console.${SECRET_DOMAIN}/oauth_callback"
