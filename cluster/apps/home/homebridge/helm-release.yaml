---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homebridge
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: homebridge
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/oznu/homebridge
      tag: 2022-06-16-ubuntu
    env:
      TZ: "America/New_York"
      HOMEBRIDGE_CONFIG_UI: 1
      PGID: "1000"
      PUID: "1000"
      HOMEBRIDGE_CONFIG_UI_PORT: &port 8581
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        existingClaim: homebridge-config
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host "homebridge.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: homebridge-tls
            hosts:
              - *host
    configmap:
      scripts:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh

            pnpm install --save homebridge-dummy@latest
            pnpm install --save homebridge-myq@latest
            pnpm install --save homebridge-nest@latest
            pnpm install --save homebridge-orbit-irrigation@latest
            pnpm install --save homebridge-tplink-smarthome@latest
