---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    serviceMonitor:
      enabled: true
    config:
      storage_config:
        aws:
          s3: "s3://${MINIO_TENANT_ACCESS_KEY}:${MINIO_TENANT_SECRET_KEY}@minio.minio.svc.cluster.local:9000/loki"
          s3forcepathstyle: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index_cache
          cache_ttl: 24h
          resync_interval: 5s
          shared_store: s3
