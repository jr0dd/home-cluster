---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-addons
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
    - name: kube-prometheus-stack-crds
  interval: 10m
  path: ./cluster/base/flux/addons
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
