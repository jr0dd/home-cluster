---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app discord-stock-ticker
  namespace: discord
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.10.0@sha256:d1ecb22cbc3c2a94dce72f61eb5951aa78fe813d572568031053e02afa632600
    controller:
      strategy: RollingUpdate
    lifecycle:
      postStart:
        exec:
          command: ["bash", "/config/payload.sh"]
    env:
      TZ: "${TZ}"
    envFrom:
      - secretRef:
          name: discord-tokens
    service:
      main:
        ports:
          http:
            port: 8080
    serviceMonitor:
      main:
        enabled: true
        serviceName: *app
        endpoints:
          - interval: 30s
            path: /metrics
            port: http
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: &config payload-config
        defaultMode: 493
    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 200Mi
