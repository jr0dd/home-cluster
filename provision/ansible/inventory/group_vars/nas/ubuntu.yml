---
apt_install_packages:
  - avahi-daemon
  - dmraid
  - git
  - gnupg2
  - ipmitool
  - lm-sensors
  - msmtp
  - msmtp-mta
  - rclone
  - samba
  - samba-vfs-modules
  - tmux
  - tree
  - uidmap
  - zfs-zed
  - zfsutils-linux
  - zsh
  
managed_groups:
  - name: home_users
    gid: 1042

managed_users:
  - name: "{{ user0 }}"
    password: "{{ user0_passwd }}"
    uid: 2000
    shell: /bin/zsh
    group: home_users
  - name: "{{ user1 }}"
    password: "{{ user1_passwd }}"
    uid: 2001
    group: home_users
  - name: "{{ user2 }}"
    password: "{{ user2_passwd }}"
    uid: 2002
    group: home_users
