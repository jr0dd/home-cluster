---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      peers:
        - peer-address: ${GATEWAY_IP}
          peer-asn: 64512
          my-asn: 64512
      address-pools:
        - name: mikrotik
          protocol: bgp
          avoid-buggy-ips: true
          addresses:
            - ${K8S_LB_CIDR}
    prometheus:
      scrapeAnnotations: false
      metricsPort: 7472
      serviceAccount: prometheus-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    speaker:
      tolerations:
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
      frr:
        enabled: true
        image:
          repository: docker.io/frrouting/frr
          tag: v8.1.0
