---
samba_apple_extensions: true
samba_wins_support: false
samba_global_include: samba.conf.j2

samba_users:
  - name: "{{ user0 }}"
    password: "{{ user0_passwd }}"
  - name: "{{ user1 }}"
    password: "{{ user1_passwd }}"
  - name: "{{ user2 }}"
    password: "{{ user2_passwd }}"

samba_shares:
  - name: media
    comment: 'media'
    group: home_users
    write_list: "{{ user0 }}"
    path: /deadpool/media
  - name: backups
    comment: 'backups'
    group: home_users
    write_list: '@home_users'
    path: /deadpool/backups
  - name: timemachines
    comment: 'time machine'
    group: home_users
    write_list: '@home_users'
    path: /deadpool/timemachine/%U
    include_file: timemachine.j2
