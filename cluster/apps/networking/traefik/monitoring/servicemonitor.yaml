apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name:  traefik
  namespace: networking
  labels:
    app.kubernetes.io/name: traefik
spec:
  jobLabel: traefik
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  namespaceSelector:
    matchNames:
    - networking
  endpoints:
  - path: /metrics
    targetPort: metrics
    honorLabels: true
