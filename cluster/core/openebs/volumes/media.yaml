---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  hostPath:
    path: /mnt/deadpool/media
