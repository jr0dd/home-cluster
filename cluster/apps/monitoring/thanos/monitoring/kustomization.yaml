---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - compact
  - query
  - sidecar
  - store-gateway
namespace: monitoring
configMapGenerator:
  - name: thanos-bucket-replicate-dashboard
    files:
      - thanos-bucket-replicate.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/bucket_replicate.json
  - name: thanos-compact-dashboard
    files:
      - thanos-compact.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/compact.json
  - name: thanos-overview-dashboard
    files:
      - thanos-overview.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/overview.json
  - name: thanos-query-dashboard
    files:
      - thanos-query.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/query.json
  - name: thanos-query-frontend-dashboard
    files:
      - thanos-query-frontend.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/query_frontend.json
  - name: thanos-receive-dashboard
    files:
      - thanos-receive.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/receive.json
  - name: thanos-rule-dashboard
    files:
      - thanos-rule.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/rule.json
  - name: thanos-sidecar-dashboard
    files:
      - thanos-sidecar.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/sidecar.json
  - name: thanos-store-dashboard
    files:
      - thanos-store.json=https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/thanos/dashboards/store.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
