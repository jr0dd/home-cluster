---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.cilium.io/
      chart: cilium
      version: 1.10.4
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/cilium/cilium
      tag: v1.10.4
      pullPolicy: IfNotPresent
      digest: "sha256:7d354052ccf2a7445101d78cebd14444c7c40129ce7889f2f04b89374dbf8a1d"
      useDigest: true
    # change to kube-vip in future
    k8sServiceHost: 10.10.0.10
    k8sServicePort: 6443
    ipv4NativeRoutingCIDR: ${NETWORK_K8S_CLUSTER_CIDR}
    rollOutCiliumPods: true
    bgp:
      enabled: true
      announce:
        loadbalancerIP: true
    bpf:
      clockProbe: true
    externalIPs:
      enabled: false
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    ipam:
      mode: "kubernetes"
    k8s:
      requireIPv4PodCIDR: true
    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
    installIptablesRules: true
    installNoConntrackIptablesRules: false
    l7Proxy: true
    localRedirectPolicy: false
    enableIPv4Masquerade: true
    enableIPv6Masquerade: true
    operator:
      enabled: true
      rollOutPods: true
      replicas: 1
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      skipCRDCreation: false
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    proxy:
      prometheus:
        enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - "hubble.${SECRET_DOMAIN}"
          tls:
            - secretName: hubble-tls
              hosts:
                - "hubble.${SECRET_DOMAIN}"
