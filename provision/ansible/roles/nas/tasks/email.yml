---
- name: Configure aliases
  ansible.builtin.template:
    src: etc/aliases.j2
    dest: /etc/aliases
    mode: 0644

- name: Configure msmtpd
  ansible.builtin.template:
    src: etc/msmtprc.j2
    dest: /etc/msmtprc
    mode: 0644

- name: Configure mail
  ansible.builtin.copy:
    src: etc/mail.rc
    dest: /etc/mail.rc
    mode: 0644

- name: Restart msmtpd service
  ansible.builtin.systemd:
    name: msmtpd
    daemon_reload: true
    enabled: true
    state: restarted
