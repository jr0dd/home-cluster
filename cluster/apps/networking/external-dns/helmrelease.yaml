---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: external-dns
    interval: "5m"
    logLevel: debug
    envFrom:
      - secretRef:
          name: cloudflare-token
    sources:
      - ingress
    provider: cloudflare
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
      - "${SECRET_DOMAIN}"
    extraArgs:
      - "--cloudflare-proxied"
      - "--annotation-filter=external-dns/is-public in (true)"
      - "--crd-source-apiversion=externaldns.k8s.io/v1alpha1"
      - "--crd-source-kind=DNSEndpoint"
    serviceMonitor:
      enabled: true
