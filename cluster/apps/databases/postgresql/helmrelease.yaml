---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.9.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    postgresqlUsername: authentik
    postgresqlPassword: "${AUTHENTIK_POSTGRES_PASSWORD}"
    postgresqlPostgresPassword: "${POSTGRES_PASSWORD}"
    postgresqlDatabase: authentik
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      size: 5Gi
      existingClaim: postgresql
