---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-stock-ticker
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.9.1
    lifecycle:
      postStart:
        exec:
          command: ["bash", "/config/payload.sh"]
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: discord-stock-ticker
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: discord-tokens
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: payload-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "payload-config"
