---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zfs-localpv
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openebs.github.io/zfs-localpv
      chart: zfs-localpv
      version: 1.9.3
      sourceRef:
        kind: HelmRepository
        name: openebs-zfslocalpv-charts
        namespace: flux-system
      interval: 5m
  values:
    zfsNode:
      kubeletDir: "/var/lib/kubelet/"
    crd:
      enableInstall: false
