---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: thanos
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-zfspv
  hostPath:
    path: /mnt/deadpool/containous/datastore/thanos
