---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: puppeteer
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: puppeteer
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/puppeteer
      tag: v13.3.2@sha256:54651304b7318a03b438c216900a3d7468bdca7b4a6e5c2d42e08632b33372eb
      pullPolicy: Always
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: puppeteer
    env:
      TZ: "America/New_York"
    chromium:
      args:
        - '--disable-gpu'
        - '--disable-software-rasterizer'
        - '--no-zygote'
        - '--disable-features=IsolateOrigins,site-per-process'
        - '--disable-site-isolation-trials'
        - '--disable-web-security'
        - '--remote-debugging-address=10.10.2.27'
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.10.2.27
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: false
