apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: nut-exporter
spec:
  jobLabel: nut-exporter
  selector:
    matchLabels:
      app.kubernetes.io/name: network-ups-tools
  endpoints:
  - interval: 15s
    path: /nut
    port: metrics
    scrapeTimeout: 10s
    params:
      target:
      - localhost:3493
