---
- name: Install ZED
  ansible.builtin.apt:
    update_cache: yes
    pkg:
      - zfs-zed
    state: present

- name: Configure ZED
  ansible.builtin.template:
    src: etc/zfs/zed.d/zed.rc.j2
    dest: /etc/zfs/zed.d/zed.rc
    mode: 0600

- name: Restart ZED service
  ansible.builtin.systemd:
    name: zfs-zed
    daemon_reload: true
    enabled: true
    state: restarted
