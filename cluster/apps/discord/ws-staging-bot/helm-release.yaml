apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ws-staging-bot
  namespace: discord
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: puppeteer
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/jr0dd/wyoa-bot
      tag: v0.6.37 # {"$imagepolicy": "flux-system:wyoa-ghcr-io:tag"}
      pullPolicy: Always
    imagePullSecrets:
      - name: ghcr-io-creds
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: ws-staging-bot
    env:
      TZ: "America/New_York"
      NODE_ENV: "staging"
      SOPS_AGE_KEY: "${SOPS_AGE_KEY}"
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: &host "ws-staging.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ws-staging-tls
            hosts:
              - *host
