---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prometheus-nut-exporter
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/druggeri/nut_exporter
      tag: 2.2.3
    fullnameOverride: nut-exporter
    nameOverride: nut-exporter
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      NUT_EXPORTER_USERNAME: "upsmon"
      NUT_EXPORTER_PASSWORD: "${NUT_PASSWORD}"
      NUT_EXPORTER_SERVER: "network-ups-tools"
      NUT_EXPORTER_WEB_LISTEN_ADDRESS: ":9199"
      NUT_EXPORTER_WEB_TELEMETRY_PATH: "/ups_metrics"
    service:
      main:
        ports:
          http:
            port: 9199
    prometheus:
      serviceMonitor:
        enabled: false
        targets:
          - hostname: network-ups-tools
            port: 3493
            interval: 15s
            scrapeTimeout: 10s
