---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prometheus-nut-exporter
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: hon95/prometheus-nut-exporter
      tag: 1.1.1
    fullnameOverride: nut-exporter
    nameOverride: nut-exporter
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      RUST_LOG: "debug"
      HTTP_PORT: "9995"
      HTTP_PATH: "/nut"
    service:
      main:
        ports:
          http:
            port: 9995
    prometheus:
      serviceMonitor:
        enabled: true
        targets:
          - hostname: network-ups-tools
            port: 3493
            interval: 15s
            scrapeTimeout: 10s
