---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: wireguard-exporter
  labels:
    app.kubernetes.io/name: wireguard-exporter
spec:
  jobLabel: wireguard-exporter
  selector:
    matchLabels:
      app.kubernetes.io/name: wireguard-exporter
  endpoints:
    - path: /metrics
      targetPort: metrics
      honorLabels: true
      interval: 1m
      scrapeTimeout: 30s
