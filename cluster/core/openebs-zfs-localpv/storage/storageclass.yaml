---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: openebs-zfspv-pool
parameters:
  recordsize: 4k
  compression: lz4
  dedup: off
  fstype: zfs
  poolname: deadpool/containous/datastore
  shared: yes
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv-ssd
parameters:
  recordsize: 4k
  compression: lz4
  dedup: off
  fstype: zfs
  poolname: k8s/containous/datastore
  shared: yes
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv-zvol
parameters:
  volblocksize: 4k
  compression: lz4
  dedup: off
  fstype: ext4
  poolname: deadpool/containous/datastore
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv-block
parameters:
  poolname: deadpool/containous/datastore
provisioner: zfs.csi.openebs.io
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: Immediate
