---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - alerts.yaml
namespace: minio
configMapGenerator:
  - name: minio-dashboard
    files:
      - minio.json=https://raw.githubusercontent.com/jr0dd/grafana-dashboards/main/minio.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
