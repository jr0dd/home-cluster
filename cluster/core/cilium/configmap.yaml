---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bgp-config
  namespace: kube-system
data:
  config.yaml: |
    peers:
      - peer-address: ${GATEWAY_IP}
        peer-asn: 64512
        my-asn: 64512
    address-pools:
      - name: mikrotik
        protocol: bgp
        avoid-buggy-ips: true
        addresses:
          - ${K8S_LB_CIDR}
