---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.2.7
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      image:
        repository: quay.io/minio/operator
        tag: v4.2.7
    console:
      image:
        repository: quay.io/minio/console
        tag: v0.9.8
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "minio.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: minio-tls
            hosts:
              - "minio.${SECRET_DOMAIN}"
    tenants:
      - name: tenant0
        image:
          repository: quay.io/minio/minio
          tag: RELEASE.2021-09-09T21-37-07Z
        namespace: minio
        pools:
          - servers: 4
            volumesPerServer: 1
            size: 160Gi
            storageClassName: openebs-zfspv
        secrets:
          enabled: true
          name: minio-creds
          accessKey: "${MINIO_ACCESS_KEY}"
          secretKey: "${MINIO_SECRET_KEY}"
        metrics:
          enabled: true
          port: 9000
        certificate:
          requestAutoCert: true
        env:
          - name: MINIO_BROWSER_REDIRECT_URL
            value: "https://minio.${SECRET_DOMAIN}"
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Tenant
            apiVersion: minio.min.io/v2
            metadata:
              name: tenant0
              namespace: minio
            spec:
              prometheus:
                diskCapacityGB: 10
                storageClassName: openebs-zfspv-ssd
              prometheusOperator:
                labels:
                  app: tenant0
              log:
                audit:
                  diskCapacityGB: 10
                db:
                  volumeClaimTemplate:
                    spec:
                      storageClassName: openebs-zfspv-ssd
                      accessModes:
                        - ReadWriteOnce
                      resources:
                        requests:
                          storage: 10Gi
