---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: openebs-zfspv
parameters:
  recordsize: "4k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  poolname: deadpool/containous/datastore
  shared: "yes"
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
# volumeBindingMode: WaitForFirstConsumer
allowedTopologies:
  - matchLabelExpressions:
      - key: kubernetes.io/hostname
        values:
          - ix-truenas
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-zfspv-ssd
parameters:
  recordsize: "4k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  poolname: k8s/containous/datastore
  shared: "yes"
provisioner: zfs.csi.openebs.io
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: Immediate
# volumeBindingMode: WaitForFirstConsumer
allowedTopologies:
  - matchLabelExpressions:
      - key: kubernetes.io/hostname
        values:
          - ix-truenas
