apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whalestream-bot
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/whalestream-bot
      tag: v0.2.27 # {"$imagepolicy": "flux-system:whalestream-ghcr-io:tag"}
      pullPolicy: Always
    imagePullSecrets:
      - name: ghcr-io-creds
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: whalestream-bot
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        type: secret
        name: whalestream-config
        mountPath: /app/config.json
        subPath: config.json
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: &host "ws.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ws-tls
            hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: "whalestream-config"
