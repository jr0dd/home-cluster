---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: minio
  namespace: minio-operator
  labels:
    app.kubernetes.io/name: minio
spec:
  endpoints:
    - port: http
      path: /minio/v2/metrics/cluster
      interval: 10s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - minio-operator
  selector:
    matchLabels:
      app.kubernetes.io/component: minio
