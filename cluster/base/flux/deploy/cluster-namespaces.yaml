---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-namespaces
  namespace: flux-system
spec:
  interval: 10m
  path: ./cluster/base/namespaces
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
