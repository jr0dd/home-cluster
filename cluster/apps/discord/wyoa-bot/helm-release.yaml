apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wyoa-bot
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/wyoa-bot
      tag: v0.3.0 # {"$imagepolicy": "flux-system:wyoa-ghcr-io:tag"}
      pullPolicy: Always
    imagePullSecrets:
      - name: ghcr-io-creds
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: wyoa-bot
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: wyoa-tokens
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-cloudflare-ips@kubernetescrd
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_1}"
        hosts:
          - host: "bot.${SECRET_DOMAIN_1}"
            paths:
              - path: /
                pathType: Prefix
              - path: /hooks
                pathType: Prefix
        tls:
          - secretName: wyoa-tls
            hosts:
              - "bot.${SECRET_DOMAIN_1}"
    podAnnotations:
      secret.reloader.stakater.com/reload: "wyoa-tokens"
