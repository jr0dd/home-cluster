---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: stakater-forecastle-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/stakater/Forecastle.git
  ref:
    # renovate: registryUrl=https://stakater.github.io/stakater-charts
    tag: v1.0.65
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/deployments/kubernetes/chart/forecastle/crds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: stakater-forecastle-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  sourceRef:
    kind: GitRepository
    name: stakater-forecastle-source
  healthChecks:
  - apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: forecastleapps.forecastle.stakater.com