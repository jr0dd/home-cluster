---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helmrelease.yaml
  - monitoring
  - secret.sops.yaml
namespace: monitoring
configMapGenerator:
  - name: payload
    files:
      - payload.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
