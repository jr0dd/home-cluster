---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.23.6.4881-e2e58f321
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_PLEX_IP}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
          traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            enabled: true
            port: 32400
            protocol: HTTP
      roku:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_PLEX_IP}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          roku:
            enabled: true
            port: 8324
            protocol: TCP
            targetPort: 8324
      gdm:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${LB_PLEX_IP}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/allow-shared-ip: plex
        ports:
          gdm1:
            enabled: true
            port: 32410
            protocol: UDP
            targetPort: 32410
          gdm2:
            enabled: true
            port: 32412
            protocol: UDP
            targetPort: 32412
          gdm3:
            enabled: true
            port: 32413
            protocol: UDP
            targetPort: 32413
          gdm4:
            enabled: true
            port: 32414
            protocol: UDP
            targetPort: 32414
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: plex
        mountPath: /config
      media:
        enabled: true
        type: pvc
        existingClaim: media
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /transcode
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
        - host: "plex.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: plex-tls
          hosts:
          - "plex.${SECRET_DOMAIN}"
    addons:
      promtail:
        enabled: true
        image:
          repository: grafana/promtail
          tag: 2.3.0
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
        - name: promtail/plex
          path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
        - name: promtail/plex/plugins
          path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        securityContext:
          runAsUser: 0
