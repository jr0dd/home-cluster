---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: puppeteer-ghcr-io
  namespace: flux-system
spec:
  image: ghcr.io/jr0dd/puppeteer
  interval: 1m
  secretRef:
    name: ghcr-io-creds
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: puppeteer-ghcr-io
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: puppeteer-ghcr-io
  filterTags:
    pattern: '^(?P<tag>.*)@sha256:(?P<sha>.*)'
    extract: '$sha'
  policy:
    numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: puppeteer-ghcr-io
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 1m
  update:
    path: ./cluster/apps/discord/puppeteer
    strategy: Setters
  git:
    checkout:
      ref:
        branch: main
    push:
      branch: main
    commit:
      author:
        name: wyoa-bot
        email: wyoa-bot[bot]@users.noreply.github.com
      messageTemplate: |
        fix(container): update {{range .Updated.Images}}{{println .}}{{end}}
