---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: data-volume-wyoa-bot-0
  namespace: databases
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: openebs-zfspv-ssd
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: logs-volume-wyoa-bot-0
  namespace: databases
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: openebs-zfspv-ssd
