---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-vip
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: kube-vip
  template:
    metadata:
      labels:
        name: kube-vip
    spec:
      containers:
        - name: kube-vip
          image: ghcr.io/kube-vip/kube-vip:v0.3.9
          imagePullPolicy: IfNotPresent
          args:
            - manager
          env:
            - name: address
              value: "k8s.${SECRET_DOMAIN}"
            - name: vip_arp
              value: "false"
            - name: vip_interface
              value: "lo"
            - name: port
              value: "6443"
            - name: vip_cidr
              value: "32"
            - name: cp_enable
              value: "true"
            - name: cp_namespace
              value: "kube-system"
            - name: vip_loglevel
              value: "5"
            - name: bgp_enable
              value: "true"
            - name: bgp_source_ip
              value: "10.10.0.254"
            - name: bgp_as
              value: "64512"
            - name: bgp_routerinterface
              value: "enp1s0f0"
            - name: bgp_peeraddress
              value: "${GATEWAY_IP}"
            - name: bgp_peeras
              value: "64512"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_TIME
      hostNetwork: true
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      serviceAccountName: kube-vip
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
