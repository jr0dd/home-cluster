---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: mongodb-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/mongodb/helm-charts.git
  ref:
    # renovate: registryUrl=https://mongodb.github.io/helm-charts
    tag: community-operator-crds-0.7.2
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/charts/community-operator-crds/templates/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: mongodb-operator-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: mongodb-operator-source
