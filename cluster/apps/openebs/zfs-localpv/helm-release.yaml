---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zfs-localpv
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: zfs-localpv
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: openebs-zfs-localpv
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    zfsNode:
      driverRegistrar:
        image:
          # renovate: registryUrl=k8s.gcr.io/sig-storage/csi-node-driver-registrar
          registry: k8s.gcr.io/
          repository: sig-storage/csi-node-driver-registrar
          tag: v2.5.1
    zfsController:
      resizer:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-resizer
          # renovate: registryUrl=k8s.gcr.io/sig-storage/csi-resizer
          tag: v1.4.0
      snapshotter:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-snapshotter
          # renovate: registryUrl=k8s.gcr.io/sig-storage/csi-snapshotter
          tag: v6.0.1
      snapshotController:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/snapshot-controller
          # renovate: registryUrl=k8s.gcr.io/sig-storage/snapshot-controller
          tag: v6.0.1
      provisioner:
        image:
          registry: k8s.gcr.io/
          repository: sig-storage/csi-provisioner
          # renovate: registryUrl=k8s.gcr.io/sig-storage/csi-provisioner
          tag: v3.1.0
    crd:
      enableInstall: false
