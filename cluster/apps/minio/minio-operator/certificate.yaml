---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: storage-tls
  namespace: minio
spec:
  secretName: storage-tls
  issuerRef:
    kind: ClusterIssuer
    name: selfsigned-issuer
  commonName: "minio.${SECRET_DOMAIN}"
  dnsNames:
    - minio
    - minio.minio.svc.cluster.local
    - storage-hl-svc
    - storage-hl-svc.minio.svc.cluster.local
