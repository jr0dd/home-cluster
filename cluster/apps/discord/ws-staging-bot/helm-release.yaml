apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ws-staging-bot
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/wyoa-bot
      tag: v0.6.31 # {"$imagepolicy": "flux-system:wyoa-ghcr-io:tag"}
      pullPolicy: Always
    imagePullSecrets:
    - name: ghcr-io-creds
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: ws-staging-bot
    env:
      TZ: "America/New_York"
      NODE_ENV: "staging"
    envFrom:
    - secretRef:
        name: sops-age
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
        - host: &host "ws-staging.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: ws-staging-tls
          hosts:
          - *host
