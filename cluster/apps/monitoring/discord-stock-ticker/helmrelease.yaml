---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-stock-ticker
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jr0dd.github.io/charts/
      chart: discord-stock-ticker
      version: 12.3.0
      sourceRef:
        kind: HelmRepository
        name: jr0dd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.5.0
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
      CACHE: "true"
      LOGLEVEL: "1"
      REDISADDRESS: "redis-master.databases:6379"
      REDISDB: "15"
      REDISPASSWORD: "${REDIS_PASSWORD}"
    envFrom:
      - secretRef:
          name: discord-tokens
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /app/payload.sh
        subPath: payload.sh
        readOnly: true
        volumeSpec:
          configMap:
            name: payload
            defaultMode: 0755
    prometheus:
      serviceMonitor:
        enabled: true
        interval: 10s
      prometheusRule:
        enabled: false
    configmap:
      enabled: false
    podAnnotations:
      configmap.reloader.stakater.com/reload: "payload"
