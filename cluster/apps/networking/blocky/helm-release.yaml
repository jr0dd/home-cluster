---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: blocky
      version: 10.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.19
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
          metallb.universe.tf/loadBalancerIPs: "${LB_BLOCKY}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 4000
            protocol: HTTP
      dns:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
          metallb.universe.tf/loadBalancerIPs: "${LB_BLOCKY}"
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 250Mi
    config: |
      upstream:
        default:
          - tcp-tls:one.one.one.one:853
          - tcp-tls:dns.quad9.net:853
      conditional:
        mapping:
          ${SECRET_DOMAIN}: ${LB_K8S_GATEWAY}
      clientLookup:
        upstream: ${GATEWAY_IP}
      bootstrapDns: tcp+udp:1.1.1.1
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
          fakenews:
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
            - |
              investing.com
        clientGroupsBlock:
          default:
            - ads
            - fakenews
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
