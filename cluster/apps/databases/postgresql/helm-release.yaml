---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 11.6.15
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "14.4.0"
    auth:
      enablePostgresUser: true
      postgresPassword: "${POSTGRES_ADMIN_PASSWORD}"
      username: j_r0dd
      password: "${POSTGRES_PASSWORD}"
      database: staging
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
