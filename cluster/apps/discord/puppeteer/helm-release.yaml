apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: puppeteer
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: home-ops
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/puppeteer
      tag: v13.3.2 # {"$imagepolicy": "flux-system:puppeteer-ghcr-io:tag"}
      pullPolicy: Always
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    nameOverride: puppeteer
    env:
      TZ: "America/New_York"
    service:
      main:
        enabled: true
        ports:
          http:
            port: &port 4000
    persistence:
      config:
        enabled: false
    ingress:
      main:
        enabled: false
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /json/list
            port: *port
