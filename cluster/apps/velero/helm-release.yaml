---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      chart: velero
      version: 2.30.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/vmware-tanzu/velero
      tag: v1.9.0
    upgradeCRDs: false
    backupsEnabled: true
    snapshotsEnabled: true
    configuration:
      features: EnableCSI
      provider: aws
      backupStorageLocation:
        name: minio
        bucket: pvc-backups
        default: true
        config:
          s3ForcePathStyle: true
          s3Url: http://minio.minio:9000
          publicUrl: https://s3.${SECRET_DOMAIN}
      volumeSnapshotLocation:
        name: minio
        provider: openebs.io/zfspv-blockstore
        config:
          bucket: pvc-backups
          prefix: zfs
          namespace: openebs
          provider: aws
          restApiTimeout: 90s
    credentials:
      secretContents:
        cloud: |
          [minio]
          aws_access_key_id=${MINIO_ACCESS_KEY}
          aws_secret_access_key=${MINIO_SECRET_KET}
    schedules:
      daily:
        schedule: "0 5 * * *"
        template:
          ttl: 96h
          storageLocation: minio
          snapshotVolumes: true
          volumeSnapshotLocations:
            - minio
          includedNamespaces:
            - databases
            - home
            - media
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-openebs
        image: openebs/velero-plugin:3.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    kubectl:
      image:
        repository: ghcr.io/k8s-at-home/kubectl
        tag: v1.24.1
    metrics:
      serviceMonitor:
        enabled: true
