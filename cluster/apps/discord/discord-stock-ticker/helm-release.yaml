---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-stock-ticker
  namespace: discord
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jr0dd.github.io/charts/
      chart: discord-stock-ticker
      version: 13.0.0
      sourceRef:
        kind: HelmRepository
        name: jr0dd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/jr0dd/discord-stock-ticker
      tag: v3.6.1
    controller:
      enabled: true
      replicas: 1
      strategy: RollingUpdate
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: discord-tokens
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: "discord-stock-ticker-config"
    configmap:
      enabled: true
      config: |
        #!/usr/bin/env bash

        set -o nounset
        set -o errexit

        FREQ="10"
        NICK="true"
        COLOR="true"
        ARROWS="true"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"BTC\", \
            \"name\":\"bitcoin\", \
            \"discord_bot_token\":\"$BTC\", \
            \"crypto\":true, \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"DOGE\", \
            \"name\":\"dogecoin\", \
            \"discord_bot_token\":\"$DOGE\", \
            \"crypto\":true, \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"ETH\", \
            \"name\":\"ethereum\", \
            \"discord_bot_token\":\"$ETH\", \
            \"crypto\":true, \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"SHIB\", \
            \"name\":\"shiba-inu\", \
            \"discord_bot_token\":\"$SHIB\", \
            \"crypto\":true, \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/tickerboard" \
        -H "Content-Type: application/json" \
        -d "{\"name\":\"INDICES\", \
            \"discord_bot_token\":\"$INDICES\", \
            \"items\": [\"SPY\", \"^VIX\", \"IWM\", \"^NDX\"], \
            \"frequency\":$FREQ, \
            \"percentage\": true, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/tickerboard" \
        -H "Content-Type: application/json" \
        -d "{\"name\":\"MEMES\", \
            \"discord_bot_token\":\"$MEMES\", \
            \"items\": [\"PLTR\", \"MVIS\", \"TLRY\", \"BB\", \"GME\", \"AMC\", \"WISH\", \"CLNE\", \"NOK\", \"RKT\", \"BBBY\", \"KOSS\", \"CLOV\", \"SPCE\"], \
            \"frequency\":$FREQ, \
            \"percentage\": true, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"AAPL\", \
            \"name\":\"AAPL\", \
            \"discord_bot_token\":\"$AAPL\", \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"DPW\", \
            \"name\":\"DPW\", \
            \"discord_bot_token\":\"$DPW\", \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"

        curl -X POST \
        "localhost:8080/ticker" \
        -H "Content-Type: application/json" \
        -d "{\"ticker\":\"TSLA\", \
            \"name\":\"TSLA\", \
            \"discord_bot_token\":\"$TSLA\", \
            \"frequency\":$FREQ, \
            \"set_nickname\":$NICK, \
            \"arrows\":$ARROWS, \
            \"set_color\":$COLOR}"
