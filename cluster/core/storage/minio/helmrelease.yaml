---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.2.3
      sourceRef:
        kind: HelmRepository
        name: minio-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      image:
        repository: quay.io/minio/operator
        tag: v4.2.3
    console:
      image:
        repository: quay.io/minio/console
        tag: v0.9.6
      ingress:
        enabled: true
        ingressClass: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        host: "minio.${SECRET_DOMAIN}"
        path: /
        tls:
          - secretName: minio-tls
            hosts:
              - "minio.${SECRET_DOMAIN}"
    tenants:
      - name: tenant0
        image:
          repository: quay.io/minio/minio
          tag: RELEASE.2021-08-31T05-46-54Z
        namespace: minio
        pools:
          - servers: 4
            volumesPerServer: 1
            size: 20Gi
            storageClassName: openebs-zfspv
        secrets:
          enabled: true
          name: minio-creds
          accessKey: "${MINIO_ACCESS_KEY}"
          secretKey: "${MINIO_SECRET_KEY}"
        metrics:
          enabled: true
          port: 9000
        certificate:
          requestAutoCert: true
        env:
          - name: MINIO_BROWSER_REDIRECT_URL
            value: "https://minio.${SECRET_DOMAIN}"
          - name: MINIO_IDENTITY_OPENID_CONFIG_URL
            value: "https://id.${SECRET_DOMAIN}/application/o/minio/.well-known/openid-configuration"
          - name: MINIO_IDENTITY_OPENID_CLIENT_ID
            value: "${MINIO_CLIENT_ID}"
          - name: MINIO_IDENTITY_OPENID_CLIENT_SECRET
            value: "${MINIO_CLIENT_SECRET}"
          - name: MINIO_IDENTITY_OPENID_SCOPES
            value: "openid,profile,email,minio"
          - name: MINIO_IDENTITY_OPENID_REDIRECT_URI
            value: "https://minio.${SECRET_DOMAIN}/oauth_callback"
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Tenant
            apiVersion: minio.min.io/v2
            metadata:
              name: tenant0
              namespace: minio
            spec:
              prometheus:
                image: quay.io/prometheus/prometheus:v2.29.2
                sidecarimage: alpine
                initimage: busybox
                diskCapacityGB: 5
              prometheusOperator:
                labels:
                  app: tenant0
              log:
                db:
                  image: minio/logsearchapi:v4.2.3
                audit:
                  diskCapacityGB: 5
